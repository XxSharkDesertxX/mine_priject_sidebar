<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thepractice button animation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    
        <main>
                <div class="container_button_animation">
                        <h1>Hove The button</h1>
                        <ul>
                            <li><a href="#">Facebook</a></li>
                            <li><a href="#">Instagram</a></li>
                            <li><a href="#">Github</a></li>
                            <li><a href="#">Linkedin</a></li>
                        </ul>
                </div>

                <div class="link_sider_bar">
                    <a href="javascript:void(0)" class="log_in">Login</a>
                    <a href="javascript:void(0)" class="botton">Botton</a>
                </div>

                <div class="container_log_in">
                    <h1 contenteditable="true">The login section</h1>
                    <div class="box_login">
                        <ul>
                            <li>
                                <i class="fa fa-user"></i>
                                <input type="text" placeholder="The user name">
                            </li>
                            <li>
                                <i class="fa fa-phone"></i>
                                <input type="email" placeholder="The Email">
                            </li>
                            <li>
                                <i class="fa fa-eye"></i>
                                <input type="password" placeholder="The password">
                            </li>
                            <li>
                                <i class="fa fa-key"></i>
                                <input type="password" placeholder="The password">
                            </li>
                        </ul>
                    </div>
                </div>
        </main>

        <footer>
            <div class="box_clock animation_scroll">
                <div class="hours circle_hours">
                    <p>00</p>
                    <svg hight="100%" width="100%"></svg>
                </div>
                <div class="mnut circle_hours">
                    <p>00</p>
                </div>
                <div class="secound circle_hours">
                    <p>00</p>
                </div>
                <h2 class="title_horse">
                    PM
                </h2>
            </div>
        </footer>

        <script src="./coustom.js"></script>
        <script src="https://kit.fontawesome.com/4a87b25308.js" crossorigin="anonymous"></script>
</body>
</html>
